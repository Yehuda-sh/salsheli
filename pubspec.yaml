name: memozap
description: "MemoZap - ניהול קניות משפחתי מהיר וחכם: רשימות משותפות, מזווה דיגיטלי וסריקת קבלות."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0  # Skeleton loading effects
  dynamic_color: ^1.7.0  # Material You / Dynamic Color support (Android 12+)

  # State & Storage
  provider: ^6.1.2
  shared_preferences: ^2.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Network
  http: ^1.2.2
  cached_network_image: ^3.4.1

  # Utils
  intl: ^0.20.2
  json_annotation: ^4.9.0
  timeago: ^3.7.0
  xml: ^6.6.1
  archive: ^4.0.7
  uuid: ^4.5.0
  # Media
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  mobile_scanner: ^7.1.2

  # Files
  path_provider: ^2.1.4
  path: ^1.9.0

  # Charts
  fl_chart: ^1.1.1
  firebase_core: ^4.2.0
  cloud_firestore: ^6.0.3
  firebase_auth: ^6.1.1
  firebase_storage: ^13.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  analyzer: ^7.7.1  # Compatible with test package, still much newer than 6.4.1
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  mockito: ^5.4.4  # For testing
  test: ^1.25.0  # For testing utilities

flutter_gen:
  output: lib/gen/
  line_length: 80

flutter:
  uses-material-design: true

  assets:
    - assets/data/list_types/
    - assets/templates/
    - assets/images/

  fonts:
    - family: Assistant
      fonts:
        - asset: assets/fonts/Assistant-Regular.ttf
        - asset: assets/fonts/Assistant-Bold.ttf
          weight: 700
